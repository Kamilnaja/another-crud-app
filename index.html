<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/screen.css">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1 class="text-center">Aplikacja CRUD</h1>
      <script id="tpl" type="text/x-handlebars-template">
        <ol id="list">
          {{#each items}}
          <li class="listItem">
            <span id="{{@index}}">
             {{name}}
                <select class="itemSelect">
                  <option hidden value="unchosen">Options</option>
                  <option value="edit">Edit</option>
                  <option value="erase">Erase</option>
                </select>
              </span>
          </li>
          {{/each }}
        </ol>
      </script>
      <div id="output"></div>
      <div class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="addInput">Dodaj nastÄ™pny element</label>
          <div class="input-group">
            <input type="text" class="form-control" id="addInput" autofocus>
          </div>
        </div>
        <button class="btn btn-primary" id="addBtn">Dodaj</button>
      </div>
    </div>
  </div>

  <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
